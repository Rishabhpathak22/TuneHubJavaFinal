<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Song Failed</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts - Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://img.freepik.com/free-vector/abstract-digital-grid-vector-black-background_53876-111550.jpg?size=626&ext=jpg&ga=GA1.1.1714678442.1708677201&semt=ais'); /* Specify the URL of your background image */
            background-size: cover;
            background-repeat: no-repeat;
            padding: 20px;
            color: #fff; /* Text color */
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff; /* Text color */
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #007bff; /* Link color */
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #0056b3; /* Hover color */
        }

        .icon {
            animation: bounce 1s infinite alternate; /* Apply bounce animation */
        }

        @keyframes bounce {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-exclamation-triangle icon"></i> Song already exists, please try a new song</h1>
        <a href="/map-addsongs">Add Songs</a>
    </div>

    <!-- Bootstrap JS (Optional, if you need JavaScript features from Bootstrap) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
