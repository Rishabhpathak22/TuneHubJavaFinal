<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Register Now - TuneHub</title>
<link rel="icon" href="https://bit.ly/48r84jK" type="image/x-icon">
 <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #333;
            color: #fff;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #44c767;
        }

        form {
            background-color: #555;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            box-sizing: border-box;
            background-color: #777;
            border: none;
            border-radius: 4px;
            color: #fff;
        }

        .radio-group {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        button {
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Brand Name */
        .brand-name {
            position: absolute;
            top: 20px;
            left: 20px;
            font-family: 'Pacifico', cursive; 
            font-size: 24px;
            color: #44c767; 
        }
    </style>
</head>
<body>
    
    <a href="/homepage" class="brand-name" style="text-decoration: none;">TuneHub</a>

    <form action="/register" method="post">
        <h1>Register Now</h1>
        
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <div class="radio-group">
            <label for="gender">Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female" required>
            <label for="female">Female</label>
            <input type="radio" id="other" name="gender" value="other" required>
            <label for="other">Other</label>
        </div>

        <div class="radio-group">
            <label for="role">Role:</label>
            <input type="radio" id="admin" name="role" value="admin" required>
            <label for="admin">Admin</label>
            <input type="radio" id="customer" name="role" value="customer" required>
            <label for="customer">Customer</label>
        </div>

        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea>

        <button type="submit">Register</button>
    </form>
</body>
</html>
