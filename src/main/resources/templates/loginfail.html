<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Login Failed</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Font Awesome CSS -->
<link rel="icon" href="https://bit.ly/48r84jK" type="image/x-icon">
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8d7da; /* Light red background color */
        padding: 20px;
        text-align: center;
    }

    h1 {
        color: #721c24; /* Dark red color for heading */
    }

    a {
        color: #721c24; /* Dark red color for link */
        text-decoration: none;
        border: 2px solid #721c24; /* Dark red border for link */
        padding: 10px 20px;
        border-radius: 5px; /* Rounded border */
        transition: all 0.3s ease; /* Smooth transition */
    }

    a:hover {
        background-color: #721c24; /* Dark red background color on hover */
        color: #fff; /* White text color on hover */
    }

    /* Animation for login failed */
    @keyframes shake {
        0% { transform: translateX(0); }
        20% { transform: translateX(-10px); }
        40% { transform: translateX(10px); }
        60% { transform: translateX(-10px); }
        80% { transform: translateX(10px); }
        100% { transform: translateX(0); }
    }

    h1 {
        animation: shake 0.5s ease-in-out; /* Apply animation to heading */
    }

    /* CSS Icon */
    .icon {
        color: #721c24; /* Dark red color for icon */
        font-size: 48px; /* Adjust icon size */
        margin-bottom: 20px; /* Add space below icon */
    }
</style>
</head>
<body>
    <i class="fas fa-exclamation-circle icon"></i> <!-- Font Awesome icon for alert -->
    <h1>Login Failed</h1>
    <a href="/map-login">Click here to login again</a>

    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- Font Awesome JS -->
</body>
</html>
