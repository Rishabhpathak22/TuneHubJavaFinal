<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Playlist Added</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> 
    <!-- Font Awesome for icons -->
    <link rel="icon" href="https://bit.ly/48r84jK" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://img.freepik.com/free-vector/realistic-neon-lights-background_23-2148907367.jpg?size=626&ext=jpg&ga=GA1.1.1714678442.1708677201&semt=ais'); /* Random background image */
            background-size: cover;
            background-position: center;
            margin: 0;
            color: #fff; /* Text color */
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent black background for navbar */
            z-index: 1000; /* Ensure navbar appears above other content */
        }

        .navbar-brand {
            font-size: 24px;
            color: #fff; /* White color for brand text */
        }

        .navbar-buttons {
            display: flex;
            justify-content: flex-end;
        }

        .navbar-button {
            margin-left: 10px;
            padding: 8px 12px;
            background-color: #007bff; /* Blue background for buttons */
            border: none;
            border-radius: 4px;
            color: #fff; /* White color for button text */
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .navbar-button:last-child {
            margin-left: 0; /* Remove margin for the last button */
        }

        .navbar-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .container {
            text-align: center;
            margin-top: 80px; /* Adjust margin to prevent content from being overlapped by navbar */
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
            color: #28a745; /* Green color for icon */
            animation: fadeIn 1s ease-in-out; /* Apply fadeIn animation */
        }

        /* Animation for success message */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 10px;
            }

            .navbar-buttons {
                justify-content: center;
                margin-top: 10px;
            }

            .navbar-brand {
                margin-bottom: 10px;
            }

            .navbar-button {
                margin-left: 0;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">TuneHub</div>
        <div class="navbar-buttons">
            <a href="/adminhome1" class="navbar-button">Home</a>
            <a href="/createplaylist" class="navbar-button">Create Playlist</a>
        </div>
    </div>

    <div class="container">
        <i class="fas fa-check-circle icon"></i> <!-- Font Awesome check-circle icon -->
        <h1>Playlist Added</h1>
    </div>
</body>
</html>
