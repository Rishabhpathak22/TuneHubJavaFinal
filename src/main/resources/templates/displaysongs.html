<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Explore Songs</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Google Fonts - Open Sans -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="icon" href="https://bit.ly/48r84jK" type="image/x-icon">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            background-image: url('https://bit.ly/49vIKKz'); /* Specify the URL of your background image */
            background-size: cover;
            background-repeat: no-repeat;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff; /* White text color */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background for table */
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #dee2e6; /* Light gray border bottom */
        }

        th {
            background-color: #007bff; /* Blue header background */
            color: #fff; /* White text color */
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2; /* Alternate row background color */
        }

        audio {
            width: 100%;
        }

        .logout-btn {
            margin-right: 10px;
        }

        .navbar {
            background-color: #343a40; /* Dark background for navbar */
            padding: 10px;
            margin-bottom: 20px;
        }

        .navbar-brand {
            font-size: 24px;
        }

        .icon {
            color: #fff; /* White color for icon */
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/custhome1">Home</a>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="/logout" class="btn btn-danger logout-btn">Logout</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1><i class="fas fa-music icon"></i> Song List</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Artist</th>
                    <th>Genre</th>
                    <th>Link</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate over the list of songs and display each song -->
                <tr th:each="song : ${songslist}">
                    <td th:text="${song.name}"></td>
                    <td th:text="${song.artist}"></td>
                    <td th:text="${song.genre}"></td>
                    <td>
                        <!-- Display an audio player for each song -->
                        <audio controls>
                            <source th:src="${song.link}" type="audio/mpeg">
                            Your browser does not support the audio element.
                        </audio>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS (Optional, if you need JavaScript features from Bootstrap) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
